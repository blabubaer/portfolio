{% extends 'jobs\base.html' %}

{% load static %}

{% block content %}
    <div class="container">
        <h1 class="text-center pt-3">{{ blog.title }}</h1>
        <p class="text-center">{{ blog.pub_date|date:'d M Y'|upper }}</p>
        <img class="rounded mx-auto d-block" src="{{ blog.image.url }}" style="max-width:400px;">
        <p>{{ blog.body|safe }}</p>
    </div>




    {% endblock %}
