{% extends 'jobs\base.html' %}

{% load static %}

{% block content %}

<div class="container">
  <h1 class="text-center pt-3">Blog</h1>
  <br>
  <br>
  <h2>Latest Posts</h2>
  <hr />
</div>
<div class="container">
  {% for blog in blogs.all %}
  <div>
    <a href="{% url 'blog:detail' blog.id%}">
      <h3>{{ blog.title }}</h3>
    </a>
    <p>{{ blog.pub_date|date:'d M Y'|upper }}</p>
    <img class="img-fluid" src="{{ blog.image.url }}" width="200" height="200">
    <br>
    <p>{{ blog.body|striptags|truncatechars:100 }}</p>
  </div>
  {% endfor %}

</div>


{% endblock %}
